<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VR Chat A-Frame</title>
    <script src="chat/libraries/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/archilogic-com/aframe-gblock/6498b71d/dist/gblock.js"></script>
</head>
<body>
    <a-scene>
        <!-- volcano -->
           <a-entity gblock="https://poly.google.com/view/dwSigTeSMCo" scale="10 10 10" position="-40 3.1 -40"></a-entity>
        <!-- beach -->
        <!-- <a-entity gblock="https://poly.google.com/view/2AeF-fuFHNu" position=""></a-entity> -->
           <a-plane static-body position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
        <a-sky color="#004eff"></a-sky>
        <a-entity position="0 1 0"  universal-controls static-body>
            <a-camera>
            <a-entity id="playerModel"  gblock="" position="0 -.5 -1" rotation="0 180 0" scale=".1 .1 .1"></a-entity>
        </a-entity>
        <a-camera>
    </a-scene>
    <script src="chat/libraries/socket.io.js"></script>
    <script src="chat/script.js"></script>
</body>
<!-- parking lot https://poly.google.com/view/4NYtgQKdVMy -->

</html>
